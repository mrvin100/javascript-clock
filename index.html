<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-widthm initial-scale=1.0">
	
<!--font awesome icons-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!--custom css file link-->
<link rel="stylesheet" href="css/styles.css">	
	
<title>JavaScript clock - JeanDoe</title>
</head>

<body>
<!-- clock section start-->
<div class="clock">
	<div class="wrap">
		<span class="heure"></span>
		<span class="minute"></span>
		<span class="seconde"></span>
		<span class="dot"></span>
		<span class="three remark">3</span>
		<span class="twelve remark">12</span>
		<span class="six remark">6</span>
		<span class="nine remark">9</span>
	</div>
</div>
<div class="question">
	<i class="fas fa-question mark"></i>
	<p><i class="fas fa-clock"></i> What's time is it</p>
</div>
	
<!-- javascript main file-->
<script src="js/main.js"></script>
</body>
</html>
